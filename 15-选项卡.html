<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.red {
				background: red;
			}
			#app div {
				display: none;
			}
		</style>
		<script src="js/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<input 
				v-for="item,i in tabData" 
				type="button" 
				v-bind:value="item.title" 
				v-bind:class="{red:i === index}" 
				v-on:click="tabHandle(i)"
			/>
			<div 
				v-bind:style="{display: j === index ? 'block' : 'none'}" 
				v-for="item,j in tabData"
			>
				<p v-for="option in item.list">
					{{option.subTitle}}
				</p>
			</div>
		</div>
		<script>

			/*
				可控制class
					v-bind:class="{class名字：表达式}"
					表达式为true就添加class，为false就忽略
				控制style
					v-bind:style="{样式名：样式值}"

				vue中的事件
					语法：v-on:事件名='事件处理函数'

					需要传参
					语法：v-on:事件名='事件处理函数(参数)'
			*/



			/*var n = 1;
			input[n].className = 'red'
			divs[n].style.display = 'block'*/

			let tabData = [
				{
					title:"新闻",
					list: [
						{
							subTitle:'今天很好'
						},
						{
							subTitle:'今天很好'
						},
						{
							subTitle:'今天很好'
						}
					]
				},
				{
					title:'娱乐',
					list: [
						{
							subTitle:'结婚了'
						},
						{
							subTitle:'出轨了'
						}
					]
				},
				{
					title:'体育',
					list: [
						{
							subTitle:'冠军'
						},
						{
							subTitle:'冠军'
						}
					]
				}
			]
			

			let vm = new Vue({
				el: '#app',
				data:{  // 只有计划好的数据，才能做相应reactive
					tabData,
					index:0  // 控制让哪一个面板显示的
				},
				methods: {
					tabHandle (i) {
						console.log(i);
						this.index = i;
					}
				}
			})


		</script>
	</body>
</html>
